			 | <a href="http://www.youtube.com/results?search_query=<%= encodeURIComponent(song.artist.name) %>%20<%= encodeURIComponent(song.title) %>" title="Band auf Youtube suchen" target="_blank">Youtube</a>
			 <br /><br />
			 <% }); %>
			 </script>
